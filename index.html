<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Undangan Acara</title>
    <style>
      body {
        font-family: "Georgia", serif;
        margin: 0;
        padding: 0;
        background-color: #f5e6ca;
        text-align: center;
      }
      .header {
        background: #c4a484;
        color: white;
        padding: 20px;
        font-size: 24px;
        font-weight: bold;
      }
      .container {
        background: #fffaf0;
        padding: 50px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        width: 80%;
        max-width: 600px;
        margin: 50px auto;
      }
      .title {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 30px;
        color: #8b6f47;
      }
      .details {
        font-size: 18px;
        margin-bottom: 40px;
        line-height: 5rem;
        color: #4a4a4a;
      }
      .form-group {
        margin: 20px 0;
        text-align: left;
      }
      input,
      textarea {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        background: #c4a484;
        color: white;
        padding: 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
      }
      button:hover {
        background: #a38b6d;
      }
      hr {
        border: none;
        height: 2px;
        background: #c4a484;
        margin: 40px 0;
      }
      .map-container {
        margin-top: 40px;
      }
      @media (max-width: 600px) {
        .container {
          padding: 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">Undangan Acara</div>
    <div class="container">
      <div class="title">Announcement</div>
      <div class="details">
        Kepada seluruh<br />
        <strong>Siswa & Siswi</strong><br />
        Kelas RPL D
      </div>
      <hr />
      <div class="details">
        Yang akan dilaksanakan pada:<br />
        <strong>23 Februari 2025</strong><br />
        di rumah <strong>Mutia</strong>
      </div>
      <hr />
      <div class="title">Lokasi Acara</div>
      <div class="map-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d63354.69544601292!2d107.46304189999999!3d-6.8807318999999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e68e538b4eb3f69%3A0x301e8f1fc28b870!2sJl.%20Selacau%20Batujajar%20No.98%2C%20Selacau%2C%20Kec.%20Batujajar%2C%20Kabupaten%20Bandung%20Barat%2C%20Jawa%20Barat%2040561!5e0!3m2!1sid!2sid!4v1707800000000"
          width="100%"
          height="300"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        >
        </iframe>
      </div>
      <hr />
      <div class="title">Konfirmasi Kehadiran</div>
      <form onsubmit="sendToWhatsApp(event)">
        <div class="form-group">
          <label for="name">Nama</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="message">Pesan</label>
          <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit">Kirim</button>
      </form>
    </div>
    <script>
      function sendToWhatsApp(event) {
        event.preventDefault();
        var name = document.getElementById("name").value;
        var message = document.getElementById("message").value;
        var phoneNumber = "6281324333259";
        var whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(
          "Nama: " + name + "\nPesan: " + message
        )}`;
        window.location.href = whatsappURL;
      }
    </script>
  </body>
</html>
